<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		
		body{
			background-image:url(https://wallpapercave.com/wp/wp5718546.jpg);
			background-size: cover;
			color:floralwhite;
		}

		*{
			text-align: center;
		}

</style>
</head>
<body>

<h1 style="text-align: center;">If x=10 and y=15000, compute the following:</h1>

<h2 style="text-align: center;">Arithmetic Operator</h2>
<p>1.Exponent:<span id="RISO"></span></p>
<p>2.Mod:<span id="RISO2"></span></p>
<button type="button" class="btn btn-success"onclick="showAnswers('arithmetic')">Answers</button>

<h2>Comparison Operator</h2>
<p>3. is x greater than y?: <span id="RISO3"></span></p>
    <p>4. is x equal to y?: <span id="RISO4"></span></p>
    <button type="button" class="btn btn-success" onclick="showAnswers('comparison')">Answers</button>

<h2>Logical Operator</h2>
    <p>5. (x <= y) &amp;&amp; (x &gt;= y): <span id="RISO5"></span></p>
    <p>6. (x != y) || (x == y): <span id="RISO6"></span></p>
    <button type="button" class="btn btn-success" onclick="showAnswers('logical')">Answers</button>

<p id="RISO"> </p>
<p id="RISO2"> </p>
<p id="RISO3"> </p>
<p id="RISO4"> </p>
<p id="RISO5"> </p>
<p id="RISO6"> </p>

	<script>
		let x = 10;
		let y = 15000;

	function showAnswers(type) {
        if (type === 'arithmetic') {
		document.getElementById("RISO").innerHTML = x**x;
		document.getElementById("RISO2").innerHTML = x%y;
	} else if (type === 'comparison'){
		document.getElementById("RISO3").innerHTML = (x>y);
		document.getElementById("RISO4").innerHTML = (x==y);
	} else if (type === 'logical') {
		document.getElementById("RISO5").innerHTML = (x <= y) && (x >= y);
		document.getElementById("RISO6").innerHTML = (x != y) || (x == y);
	}
}
	</script>

</body>
</html>
